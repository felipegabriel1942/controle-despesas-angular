<div
  class="alert alert-dismissible fade show"
  [ngClass]="alertTypeClass"
  role="alert"
  *ngIf="message !== '' && message != null"
>
  {{ message }}
  <button
    *ngIf="closable"
    type="button"
    class="close"
    data-dismiss="alert"
    aria-label="Close"
    (click)="onAlertClear.emit()"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
