<div class="form-group">
  <label>{{ label }}</label>
  <select
    [id]="fieldId"
    class="custom-select"
    [formControl]="control"
    [ngClass]="{ 'is-invalid': control?.errors != null && control?.touched }"
    (change)="onChange.emit()"
  >
    <option [value]="null" hidden>Escolha uma opção</option>
    <option [value]="" hidden>Escolha uma opção</option>
    <option [value]="option[optionValue]" *ngFor="let option of options">
      {{ option[optionLabel] }}
    </option>
  </select>
  <div *ngIf="control?.errors?.required" class="invalid-feedback">
    Campo obrigatório
  </div>
  <div *ngIf="control?.errors?.minlength" class="invalid-feedback">
    Campo deve ter no minimo
    {{ control.errors?.minlength?.requiredLength }}
    caracteres.
  </div>
  <div *ngIf="control?.errors?.maxlength" class="invalid-feedback">
    Campo deve ter no maximo
    {{ control.errors?.maxlength?.requiredLength }}
    caracteres.
  </div>
  <div *ngIf="control?.errors?.min" class="invalid-feedback">
    Valor do campo não pode ser a
    {{ control.errors?.min?.min }}
    .
  </div>
</div>
