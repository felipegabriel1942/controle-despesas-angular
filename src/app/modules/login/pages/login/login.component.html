<div class="h-100 d-flex align-items-center">
  <div class="card px-0 col-xl-3 col-lg-5 col-md-5 mx-auto shadow">
    <div class="card-body">
      <form [formGroup]="loginForm">
        <app-text-input
          [control]="loginForm.get('email')"
          fieldId="login-email-input"
          label="E-mail"
        ></app-text-input>
        <app-text-input
          [control]="loginForm.get('userPassword')"
          fieldId="login-password-input"
          label="Senha"
        ></app-text-input>
        <app-text-input
          *ngIf="signUpMode"
          [control]="loginForm.get('confirmPassword')"
          fieldId="login-confirm-password-input"
          label="Confirmar Senha"
        ></app-text-input>
      </form>
      <app-alert
        [message]="alertMessage"
        type="error"
        (onAlertClear)="clearAlertMessage()"
      ></app-alert>
      <div class="row" *ngIf="!signUpMode">
        <div class="col-6 my-1">
          <button class="btn btn-success btn-block" (click)="toogleSigupMode()">
            Cadastre-se
          </button>
        </div>
        <div class="col-6 my-1">
          <button
            class="btn btn-primary btn-block"
            (click)="authenticateUser()"
          >
            Entrar
          </button>
        </div>
      </div>
      <div class="row" *ngIf="signUpMode">
        <div class="col-6 my-1">
          <button class="btn btn-danger btn-block" (click)="toogleSigupMode()">
            Cancelar
          </button>
        </div>
        <div class="col-6 my-1">
          <button class="btn btn-primary btn-block" (click)="createUser()">
            Cadastrar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
