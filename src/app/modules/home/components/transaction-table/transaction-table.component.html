<app-table>
  <ng-container headers>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Descrição</th>
      <th scope="col">Valor</th>
      <th scope="col">Data</th>
      <th scope="col">Categoria</th>
      <th scope="col">Tipo</th>
      <th scope="col"></th>
    </tr>
  </ng-container>
  <ng-container rows>
    <tr *ngFor="let transaction of transactions; let i = index">
      <th scope="row">{{ i + 1 }}</th>
      <td>{{ transaction.description }}</td>
      <td>{{ transaction.value | currency }}</td>
      <td>{{ transaction.transactionDate | date: "dd/MM/yyyy" }}</td>
      <td>{{ transaction.category.description }}</td>
      <td>
        <h5>
          <span
            class="badge"
            [ngClass]="typeTransactionBadgeClass(transaction)"
            >{{ transaction.type.description }}</span
          >
        </h5>
      </td>
      <td>
        <button
          class="btn btn-sm btn-info mx-1"
          (click)="onEditTransaction.emit(transaction)"
        >
          <fa-icon [icon]="editIcon"></fa-icon>
        </button>
        <button
          class="btn btn-sm btn-danger mx-1"
          (click)="onDeleteTransaction.emit(transaction)"
        >
          <fa-icon [icon]="deleteIcon"></fa-icon>
        </button>
      </td>
    </tr>
  </ng-container>
</app-table>
