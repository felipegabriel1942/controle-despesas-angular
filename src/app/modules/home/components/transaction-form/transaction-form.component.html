<form [formGroup]="form">
  <app-input
    [control]="form.get('description')"
    label="Descrição"
    type="text"
  ></app-input>

  <div class="row">
    <div class="col-md-6">
      <app-input
        [control]="form.get('value')"
        label="Valor"
        type="number"
      ></app-input>
    </div>
    <div class="col-md-6">
      <app-input
        [control]="form.get('date')"
        label="Data"
        type="date"
      ></app-input>
    </div>
  </div>
</form>
