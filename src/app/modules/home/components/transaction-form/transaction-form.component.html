<form [formGroup]="form">
  <app-text-input
    [control]="form.get('description')"
    label="Descrição"
  ></app-text-input>

  <div class="row">
    <div class="col-md-6">
      <app-monetary-input
        [control]="form.get('value')"
        label="Valor"
      ></app-monetary-input>
    </div>
    <div class="col-md-6">
      <app-date-input
        [control]="form.get('date')"
        label="Data"
      ></app-date-input>
    </div>
  </div>
</form>
