<button
  type="button"
  class="btn btn-outline-primary"
  (click)="openAddTransactionModal()"
>
  Adicionar
</button>

<app-modal [modalId]="addTransactionModalId">
  <div title>Adicione uma transação</div>
  <div body>
    <app-transaction-form [form]="transactionForm"></app-transaction-form>
  </div>
  <div footer>
    <button
      class="btn btn-outline-danger mx-2"
      (click)="closeAddTransactionModal()"
    >
      Fechar
    </button>
    <button class="btn btn-outline-success mx-2" (click)="addTransaction()">
      Adicionar
    </button>
  </div>
</app-modal>

<div class="table-responsive">
  <table class="table" aria-describedby="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Descrição</th>
        <th scope="col">Valor</th>
        <th scope="col">Data</th>
        <th scope="col">Categoria</th>
        <th scope="col">Tipo</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let transaction of transactions; let i = index">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ transaction.description }}</td>
        <td>{{ transaction.value | currency }}</td>
        <td>{{ transaction.transactionDate | date: "dd/MM/yyyy" }}</td>
        <td>{{ transaction.category.description }}</td>
        <td
          [ngClass]="{
            'text-success': transaction.category.type.description === 'Receita',
            'text-danger': transaction.category.type.description === 'Despesa'
          }"
        >
          {{ transaction.category.type.description }}
        </td>
      </tr>
    </tbody>
  </table>
</div>
