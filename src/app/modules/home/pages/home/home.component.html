<button
  type="button"
  class="btn btn-outline-primary"
  (click)="openAddTransactionModal()"
>
  Adicionar
</button>

<app-modal [modalId]="addTransactionModalId">
  <div title>Adicione uma transação</div>
  <div body>
    <app-transaction-form [form]="transactionForm"></app-transaction-form>
    <app-alert
      [message]="errorMessage"
      [type]="'error'"
      (onAlertClear)="clearErrorMessage()"
    ></app-alert>
  </div>
  <div footer>
    <button
      class="btn btn-outline-danger mx-2"
      (click)="closeAddTransactionModal()"
    >
      Fechar
    </button>
    <button class="btn btn-outline-success mx-2" (click)="addTransaction()">
      Adicionar
    </button>
  </div>
</app-modal>

<div *ngFor="let transaction of transactions">
  {{ transaction?.description }}
</div>
